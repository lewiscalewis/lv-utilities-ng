<div class="lv-table">
    <div class="header-wrapper">
        <div class="headers" [style]="selectorHeader" *ngFor="let header of headers">
            {{header}}
        </div>
    </div>
    <div class="row-wrapper">
        <div [style]="selector" *ngFor="let entry of entries">
            <div class="rows" *ngFor="let fields of entry">
                {{fields}}
            </div>
        </div>
    </div>
    <!-- <div class="controls"></div> -->
</div>
