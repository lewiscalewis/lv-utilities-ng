<div class="lv-table">
    <div class="header-wrapper">
        <div class="headers" *ngFor="let header of data">
            {{header.title}}
        </div>
    </div>
    <div class="row-wrapper">
        <div class="rows" *ngFor="let row of data">
            {{row.rowData}}
        </div>
    </div>
    <div class="controls"></div>
</div>
