<div class="lv-container">
    <div class="lv-search">
        <p>Buscar: </p>
        <input type="text" (keyup)="search($event)">
        <img src="assets/search-icons/search-status-svgrepo-com.svg" alt="buscar" (click)="search($event)">
    </div>
    <div class="results" *ngIf="results.length > 0 && showResultList">
        <ul>
            <li *ngFor="let result of results" (click)="sendData(result)">{{result}}</li>
        </ul>
    </div>
</div>
